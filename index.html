<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container">
        <!-- Start Screen -->
        <div id="start-screen" class="screen active">
            <div class="quiz-header">
                <h1>Quiz App</h1>
                <p>Test your knowledge!</p>
            </div>
            <div class="controls">
                <button id="start-btn" class="btn">Start Quiz</button>
                <button id="show-scores-btn" class="btn secondary">High Scores</button>
            </div>
        </div>

        <!-- Quiz Screen -->
        <div id="quiz-screen" class="screen">
            <div class="quiz-info">
                <span>Question <span id="question-number">1</span>/<span id="total-questions">5</span></span>
                <span>Score: <span id="score">0</span></span>
            </div>
            <div class="progress-bar">
                <div id="progress" class="progress"></div>
            </div>
            <div id="question" class="question"></div>
            <div id="options" class="options"></div>
            <div class="controls">
                <button id="prev-btn" class="btn">Previous</button>
                <button id="next-btn" class="btn">Next</button>
            </div>
        </div>

        <!-- Results Screen -->
        <div id="result-screen" class="screen">
            <div class="result">
                <h2>Quiz Complete!</h2>
                <div class="result-info">
                    <p>Your score: <span id="final-score">0</span></p>
                    <p>Correct answers: <span id="correct-answers">0</span></p>
                </div>
                <div class="controls">
                    <button id="restart-btn" class="btn">Restart Quiz</button>
                    <button id="home-btn" class="btn secondary">Home</button>
                </div>
            </div>
        </div>

        <!-- High Scores Screen -->
        <div id="high-scores-screen" class="screen">
            <h2>High Scores</h2>
            <div id="high-scores"></div>
            <div class="controls">
                <button id="clear-scores-btn" class="btn">Clear Scores</button>
                <button id="back-btn" class="btn secondary">Back</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
