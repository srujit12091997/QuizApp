<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-header">
            <h1>Quiz App</h1>
        </div>
        <div class="quiz-score">
            Score: <span id="score">0</span>
        </div>
        <div id="quiz-content">
            <div class="quiz-question" id="question"></div>
            <div class="quiz-options" id="options"></div>
            <div class="quiz-controls">
                <button class="control-btn" id="prev-btn">Previous</button>
                <button class="control-btn" id="next-btn">Next</button>
            </div>
        </div>
        <div class="quiz-result" id="result">
            <h2>Quiz Completed!</h2>
            <p>Your final score: <span id="final-score">0</span></p>
            <button class="control-btn" id="restart-btn">Restart Quiz</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
